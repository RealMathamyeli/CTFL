<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="This is a sample HTML document.">
</head>

<body>
    <!--
    - Hier kannst du deine Kommentare einfügen.
    - Kommentare werden im Browser nicht angezeigt.
    -->
    <!-- Title Text ( h1 - h6) -->
    <h1> Hier ist ein H1-Überschrift</h1>

    <!-- Absatze (mit <p>) -->
    <p>Dies ist ein Absatz in HTML.</p>

    <!-- Fett Text (mit <strong> ) -->
    <!-- In-line  -->
    <p><strong>Dies ist <em>fetter Text. </em> </strong></p>

    <!-- Kursiver Text (mit <em> ) -->
    <p><em>Dies ist kursiver Text.</em></p>


</body>

</html>
