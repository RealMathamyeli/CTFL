        #warn-meldung { margin-top: 10px; padding: 10px; border-radius: 8px; font-size: 0.9em; text-align: center; min-height: 15px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        button#buy-btn { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 15px; font-weight: bold; }
        button#buy-btn:hover { background: #0056b3; }
    </style>
</head>
