<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenten-Zentrale & Farbwähler</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; background-color: #f4f4f4; }
        
        /* Kacheln */
        .kachel {
            width: 80px; height: 80px; background-color: lightblue;
            margin: 10px; display: inline-flex; align-items: center;
            justify-content: center; border: 2px solid #333; transition: all 0.3s;
        }
        .aktiviert { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        /* Event-Stile */
        .hervorgehoben { background-color: #ffeb3b !important; border: 3px solid #fbc02d; font-weight: bold; }
        #meldung { margin: 10px 0; padding: 10px; border: 1px dashed #ccc; background: white; min-height: 1.5em; }

        /* Farbwähler Styling */
        #farb-anzeige {
            width: 100%; max-width: 400px; height: 100px;
            border: 3px solid #333; margin: 20px 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: bold; background-color: white;
            transition: background-color 0.3s ease;
        }

        .farb-btn { padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 4px; border: 1px solid #333; }
        
        img { display: block; margin: 20px 0; border: 2px solid #333; border-radius: 10px; }
    </style>
</head>
<body>

    <h1 id="profil-name">Normaler Mensch</h1>
    <p id="beschreibung">Lade Daten...</p>

    <div class="kachel">?</div>
    <div class="kachel">?</div>
    <div class="kachel">?</div>

    <img id="profil-bild" src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_1280.png" alt="Zivilist" width="200">

    <hr>
    
    <div id="meldung">Bereit für Interaktion...</div>
    <button id="klick-mich">Agenten-Gruß</button>
    <button id="toggle-stil">Meldung-Stil umschalten</button>
    <p>Status: <span id="status-anzeige"></span></p>

    <hr>

    <h3>Mission: Farbwähler</h3>
    <div id="farb-anzeige">Klicke eine Farbe unten</div>
    
    <div class="button-group">
        <button class="farb-btn" data-color="red" style="background: #ff4d4d; color: white;">Rot</button>
        <button class="farb-btn" data-color="blue" style="background: #4d94ff; color: white;">Blau</button>
        <button class="farb-btn" data-color="green" style="background: #4dff88;">Grün</button>
        <button class="farb-btn" data-color="yellow" style="background: #ffff4d;">Gelb</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
