<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Mein Portfolio</title>
    <style>
        /* 1. Grund-Design (passend zum Portfolio) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* 2. Zurück-Button Styling */
        .btn-back {
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: #0056b3;
        }

        /* 3. Formular Styling */
        h2 {
            color: #0056b3;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Verhindert, dass Felder über den Rand ragen */
            font-size: 16px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.2);
        }

        /* 4. Sende-Button */
        .btn-submit {
            background-color: #007BFF;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s, transform 0.1s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-submit:active {
            transform: scale(0.98); /* Kleiner Klick-Effekt */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="btn-back">← Zurück zur Übersicht</a>

        <h2>Schreib mir eine Nachricht</h2>

        <form action="/submit-form" method="POST">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="benutzername" placeholder="Wie darf ich dich nennen?" required>
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" name="email_adresse" placeholder="deine-mail@beispiel.de" required>
            </div>

            <div class="form-group">
                <label for="betreff">Betreff</label>
                <select id="betreff" name="thema">
                    <option value="allgemein">Allgemeine Anfrage</option>
                    <option value="projekt">Projektidee</option>
                    <option value="support">Hilfe benötigt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nachricht">Nachricht</label>
                <textarea id="nachricht" name="botschaft" rows="6" placeholder="Deine Nachricht an mich..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Anfrage jetzt absenden</button>

        </form>
    </div>

</body>
</html>
